<div class="todo container-fluid well">
    <div class="list-group">
        <div class="list-group-item">
            <input class="form-control" type="text"
                    data-bind="value:new_todo_title"/>
            <button class="btn btn-success" data-bind="click: create_todo">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
    </div>

    <!-- ko if: collection().length > 0 -->
    <ul class="list-group"
        data-bind="foreach: collection">
        <li class="list-group-item">
            <input class="form-control"
                   type="text"
                   data-bind="value: title,
                              valueUpdate: 'input',
                              event: { keyup: update_todo_title },
                              disable: complete" />

            <button class="btn btn-default"
                    data-bind="click: toggle_complete">
                <span class="glyphicon"
                        data-bind="css:{
                            'glyphicon-unchecked': !complete(),
                            'glyphicon-check'    : complete()
                        }">
                </span>
            </button>

            <button class="btn btn-danger" data-bind="click: remove_todo">
                <span class="glyphicon glyphicon-remove">
                </span>
            </button>
        </li>
    </ul>
    <!-- /ko -->
</div>
